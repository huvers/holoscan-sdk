---
scheduler: multi_thread  # event_based, multi_thread or greedy

greedy_scheduler:
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

multi_thread_scheduler:
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

event_based_scheduler:
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500
